<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать комментарий</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите комментарий</label>
            <input type="text" name="comment" value="{{comment.comment}}"/>
        </p>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
